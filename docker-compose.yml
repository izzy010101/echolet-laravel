version: '3.8'

services:
    laravel:
        build:
            context: .
            dockerfile: Dockerfile
        container_name: echolet-laravel
        volumes:
            - .:/var/www
        working_dir: /var/www
        command: sh -c "php artisan serve --host=0.0.0.0 --port=8080"
        ports:
            - "8080:8080"
        depends_on:
            - vue

    vue:
        build:
            context: .
            dockerfile: vue.Dockerfile
        container_name: echolet-laravel-vue
        volumes:
            - .:/app
            - /app/node_modules
        working_dir: /app
        command: sh -c "npm install && npm run dev -- --host 0.0.0.0"
        ports:
            - "5173:5173"

