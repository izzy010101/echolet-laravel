version: '3.8'

services:
    laravel:
        build:
            context: .
            dockerfile: Dockerfile
        container_name: echolet-laravel
        working_dir: /var/www
        volumes:
            - .:/var/www:cached
            - /var/www/vendor
        command: sh -c "composer install && php artisan serve --host=0.0.0.0 --port=8080"
        ports:
            - "8080:8080"
        depends_on:
            - vue

    vue:
        build:
            context: .
            dockerfile: vue.Dockerfile
        container_name: echolet-laravel-vue
        working_dir: /app
        volumes:
            - .:/app:cached
            - /app/node_modules
        command: sh -c "npm install && npm run dev -- --host 0.0.0.0"
        ports:
            - "5173:5173"
